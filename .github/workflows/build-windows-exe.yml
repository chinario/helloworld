name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        target: x86_64-pc-windows-msvc
    
    - name: Build release binary
      run: |
        cargo build --release --target x86_64-pc-windows-msvc
    
    - name: Rename executable to helloworld.exe
      run: |
        mv target/x86_64-pc-windows-msvc/release/helloworld.exe helloworld-windows.exe
    
    - name: Upload Windows executable as artifact
      uses: actions/upload-artifact@v4
      with:
        name: helloworld-windows-exe
        path: helloworld-windows.exe
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: helloworld-windows.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}