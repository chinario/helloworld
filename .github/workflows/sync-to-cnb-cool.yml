name: Sync to CNB.COOL

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master ]

permissions:
  contents: write
  issues: write

env:
  CNB_USERNAME: cnb
  CNB_PROJECT: helloworld

jobs:
  sync-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'
    
    - name: Prepare release info for tags
      if: startsWith(github.ref, 'refs/tags/')
      id: tag_info
      run: |
        echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        echo "is_release=true" >> $GITHUB_OUTPUT
    
    - name: Prepare release info for branches
      if: github.ref == 'refs/heads/master'
      id: branch_info
      run: |
        echo "version=continuous" >> $GITHUB_OUTPUT
        echo "is_release=false" >> $GITHUB_OUTPUT
    
    - name: Create package for CNB.COOL
      run: |
        # Create a zip archive of the entire project
        zip -r helloworld-package.zip . -x "*.git*" "*/node_modules/*" "*/target/*" "*/dist/*"
    
    - name: Sync to CNB.COOL on tag push
      if: startsWith(github.ref, 'refs/tags/')
      uses: distributhor/workflow-webhook@v3
      with:
        webhook_url: "https://cnb.cool/api/v1/projects/${{ env.CNB_USERNAME }}/${{ env.CNB_PROJECT }}/releases"
        webhook_secret: ${{ secrets.CNB_API_KEY }}
        data: '{"version": "${{ steps.tag_info.outputs.version }}", "package_url": "${{ github.server_url }}/${{ github.repository }}/archive/${{ github.ref_name }}.zip"}'
        verify_ssl: false
    
    - name: Sync to CNB.COOL on branch push
      if: github.ref == 'refs/heads/master'
      uses: distributhor/workflow-webhook@v3
      with:
        webhook_url: "https://cnb.cool/api/v1/projects/${{ env.CNB_USERNAME }}/${{ env.CNB_PROJECT }}/deployments"
        webhook_secret: ${{ secrets.CNB_API_KEY }}
        data: '{"branch": "master", "commit_sha": "${{ github.sha }}", "package_url": "${{ github.server_url }}/${{ github.repository }}/archive/${{ github.sha }}.zip"}'
        verify_ssl: false
    
    - name: Create Issue on failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          // Try to read error logs if available
          let errorMessage = "Sync to CNB.COOL failed";
          
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: "Sync to CNB.COOL failed",
            body: `${errorMessage}\n\nWorkflow: ${{ github.workflow }}\nJob: ${{ github.job }}\nCommit: ${{ github.sha }}\nRef: ${{ github.ref }}`,
            labels: ['sync-failure']
          });