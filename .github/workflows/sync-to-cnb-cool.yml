name: Sync to CNB.COOL

on:
  release:
    types: [published]
  push:
    branches: [ master ]

permissions:
  contents: write
  issues: write

env:
  CNB_USERNAME: cnb
  CNB_PROJECT: helloworld
  LATEST_TAG: latest

jobs:
  sync-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'
    
    - name: Get Release Info
      id: release_info
      run: |
        if [ "${{ github.event_name }}" = "release" ]; then
          echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          echo "is_latest=true" >> $GITHUB_OUTPUT
        else
          echo "version=continuous" >> $GITHUB_OUTPUT
          echo "is_latest=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Create package for CNB.COOL
      run: |
        # Create a zip archive of the entire project
        zip -r helloworld-package.zip . -x "*.git*" "*/node_modules/*" "*/target/*" "*/dist/*"
    
    - name: Sync Release to CNB.COOL
      if: github.event_name == 'release'
      uses: distributhor/workflow-webhook@v3
      with:
        webhook_url: "https://cnb.cool/api/v1/projects/${{ env.CNB_USERNAME }}/${{ env.CNB_PROJECT }}/releases"
        webhook_secret: ${{ secrets.CNB_API_KEY }}
        data: '{"version": "${{ env.LATEST_TAG }}", "package_url": "${{ github.event.release.zipball_url }}", "original_version": "${{ steps.release_info.outputs.version }}"}'
        verify_ssl: false
    
    - name: Sync to CNB.COOL on branch push
      if: github.ref == 'refs/heads/master' && github.event_name != 'release'
      uses: distributhor/workflow-webhook@v3
      with:
        webhook_url: "https://cnb.cool/api/v1/projects/${{ env.CNB_USERNAME }}/${{ env.CNB_PROJECT }}/deployments"
        webhook_secret: ${{ secrets.CNB_API_KEY }}
        data: '{"branch": "master", "commit_sha": "${{ github.sha }}", "package_url": "${{ github.server_url }}/${{ github.repository }}/archive/${{ github.sha }}.zip"}'
        verify_ssl: false
    
    - name: Create Issue on failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          // Try to read error logs if available
          let errorMessage = "Sync to CNB.COOL failed";
          
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: "Sync to CNB.COOL failed",
            body: `${errorMessage}\n\nWorkflow: ${{ github.workflow }}\nJob: ${{ github.job }}\nCommit: ${{ github.sha }}\nRef: ${{ github.ref }}`,
            labels: ['sync-failure']
          })